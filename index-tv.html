<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chaîne de tv</title>
    <meta name="viewport" content="initial-scale=1" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="titre">Chaîne de tv</h1>            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#francaises">Françaises</a>
                </li>
                <li class="list-group-item">
                    <a href="#etrangeres">Etrangères</a>
                </li>
                
            </ul>
        </div>
        <div class="col-offset-2 col-lg-10">
            <h2 id="ffkarate">Françaises</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    TV Orange => 
                    <a href="https://tv.orange.fr/en-direct/programmes-en-cours" target="_blank" title="TV Orange">
                        <img src="img/orange_logo.png" alt="Orange logo" height="30">
                    </a>
                </li>    
                <li class="list-group-item">
                    Molotov => 
                    <a href="https://www.molotov.tv/" target="_blank" title="Molotov tv">
                        <img src="img/Molotov_By_fubo.jpg" alt="Molotov logo" height="30">
                    </a>
                </li>
                 <li class="list-group-item">
                        M6 => 
                        <a href="https://m6.fr" target="_blank" title="M6+">
                            <img src="img/M6Plus_capture.png" alt="M6Plus" height="30">
                        </a>
                </li>
            </ul>
            <a class="btn btn-primary" href="#titre" role="button">Haut</a>

            <h2 id="club">Etrangères</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    CNN => 
                    <a href="https://edition.cnn.com/" target="_blank" title="CNN">
                        <img src="img/CNN.png" alt="CNN - logo" height="30">
                    </a>
                </li>
                <li class="list-group-item">
                    BBC => 
                    <a href="https://www.bbc.com/"
                        target="_blank" title="BBC">
                        <img src="img/BBC_WN.png" alt="BBC" height="30">
                    </a>
                </li>
                <li class="list-group-item">
                    Das Erst => 
                    <a href="https://www.ardmediathek.de/daserste"
                        target="_blank" title="das Erste">
                        <img src="img/Das_Erste_2014.svg" alt="das Erste" height="30">
                    </a>
                </li>
            </ul>
            <a class="btn btn-primary" href="#titre" role="button">Haut</a>
        </div>
    </div>
</div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link href="css/concis_style.css" rel="stylesheet" media="all" type="text/css">
</html>
